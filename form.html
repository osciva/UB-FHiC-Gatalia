<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <head>
    <head>
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
      >
    <link rel="stylesheet" href="styles.css">
      <script src="https://unpkg.com/vue@next"></script>
      <script src="app.js" defer></script>
    </head>
  <body>
  <section id="app">
    <div class="container-fluid">
      <div class="row header align-items-center">
        <div class="col-1 align-items-center">
          <button class="btn-outline-primary btn-menu" v-on:click="ocultar">
            <img src="./imagenes/baseline_menu_white_24dp.png" alt="Texto alternativo">
          </button>
        </div>
        <div class="col-11 align-items-center text-titulo"> Gatalia: la web de los gatos
        </div>
      </div>
      <div class="row main-flex-row">
        <div class="col-sm-2  nav-col" v-if="showNav">
          <nav class="nav-fluid align-items-center nav-pills">
            <a class="btn btn-outline-primary nav-link dropdown-toggle my-2" data-bs-toggle="dropdown" 
             href="#" role="button" aria-expanded="false" style="background-color: goldenrod; color: beige;">Razas</a>
              <nav class="dropdown-menu" style="background-color: beige;">
                <li><a class="btn btn-outline nav-link" href="persa.html" style="background-color: beige; color: goldenrod;">Persa</a></li>
                <li><a class="btn btn-outline nav-link" href="siames.html" style="background-color: beige; color: goldenrod;">Siames</a></li>
              </nav>
            <a class="btn btn-outline-primary nav-link"  style="background-color: goldenrod; color: beige;" href="form.html">Sobre tu gato</a>
          </nav>
        </div>
          <div class="col-sm-10 article-col align-items-center justify-content-center">
            <div class="container-fluid d-flex align-items-center justify-content-center">
            <form  class="row g-3" @submit.prevent="agregarGat">
              <div class="col-auto">
                <label for="inputNombre" class="visually-hidden">Nombre</label>
                <input type="text"  style="height: 40px;" class="form-control-plaintext" id="inputNombre" placeholder="Nombre" v-model="nom">
              </div>
              <div class="col-auto">
                <label for="inputEdad" class="visually-hidden">Edad</label>
                <input type="number" style="height: 40px;" class="form-control" id="inputEdad" placeholder="Edad" v-model="edat">
              </div>
              <div class="col-auto" >
                <button type="submit" class="btn btn-primary mb-3">Guardar</button>
              </div>
            </form>
            </div>
        <div class="container-fluid d-flex align-items-center justify-content-center">
          <div class="results_tabla">
            <table>

              <p class="titulo_results">Lista de gatos registrados</p>
              <thead>
              <tr>
                <th>Nombre</th>
                <th>Edad</th>
              </tr>
              </thead>
              <tbody>
              <tr v-for="(edat,nom) in gats":key="nom" v-bind:key="gats">
                <td>{{nom}}</td>
                <td>{{edat}}</td>
              </tr>

              </tbody>
            </table>
          </div>
        </div>
        <div class="reset">
          <a href="index.html"><p>Volver al inicio</p> </a>
        </div>
      </div>
    </div>
          </div>
        </div>
      </div>
      <div class="row footer align-items-center">
        <footer>
          Copyright FHiC 2023
        </footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </section>
  </body>
</html>
